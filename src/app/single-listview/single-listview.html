<div *ngIf="singleProduct">
  <div class="single-view container py-4">
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <img [src]="selectedImage || (singleProduct?.thumbnail) || (singleProduct?.images?.[0])" alt="{{ singleProduct?.title }}" class="img-fluid rounded" style="width:100%; height:auto; object-fit:cover; max-height:600px;" />
        <div *ngIf="singleProduct.images?.length">
          <div class="mt-3 d-flex flex-wrap gap-2">
            <img *ngFor="let img of singleProduct.images; trackBy: trackByFn" [src]="img" alt="{{ singleProduct.title }}" class="img-thumbnail" style="width:120px; height:80px; object-fit:cover; cursor:pointer;" (click)="selectedImage = img" />
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h2>{{ singleProduct.title }}</h2>
        <p class="lead">{{ singleProduct.description }}</p>
        <p class="price fw-bold">Price: ${{ singleProduct.price }}</p>
        <p><strong>Brand:</strong> {{ singleProduct.brand }}</p>
        <p><strong>Category:</strong> {{ singleProduct.category }}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!singleProduct" class="p-4">
  Loading...
</div>
<style>
  .single-view .price {
    font-size: 1.5rem;
    color: #e74c3c;
  }

  .single-view img.img-thumbnail {
    transition: transform 0.2s;
  }
  </style>
